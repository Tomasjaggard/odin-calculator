<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <main>
            <h1>Calculator</h1>
            <div id="calcBody">
                <div id="screen">
                    <div id="operator"></div>
                    <div id="text">123</div>
                </div>
                <div id="buttons-grid">
                    <button id="clear" class="button delete clear">Clear</button>
                    <button id="return" class="button delete return">Return</button>
                    <button id="factorial" class="button operator">X^</button>
                    <button id="divide" class="button operator">/</button>
                    <button id="7" class="button number">7</button>
                    <button id="8" class="button number">8</button>
                    <button id="9" class="button number">9</button>
                    <button id="multiply" class="button operator">*</button>
                    <button id="4" class="button number">4</button>
                    <button id="5" class="button number">5</button>
                    <button id="6" class="button number">6</button>
                    <button id="minus" class="button operator">-</button>
                    <button id="1" class="button number">1</button>
                    <button id="2" class="button number">2</button>
                    <button id="3" class="button number">3</button>
                    <button id="add" class="button operator">+</button>
                    <button id="0" class="button number">0</button>
                    <button id="decimal" class="button number">.</button>
                    <button id="equal" class="button equals">=</button>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
